<div class="algowrap">
  <app-algorithms-list class="algolist"></app-algorithms-list>
  <app-algorithm-detail class="algodet"></app-algorithm-detail>
</div>

<span class="app-action">
  <button
    matTooltip="Add Algorithm"
    matTooltipPosition="after"
    (click)="addAlgoDialog()"
    mat-fab
  >
    <mat-icon>add</mat-icon>
  </button>
</span>
