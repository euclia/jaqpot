<h2>Create Organization</h2>
<div class="orgid">
  <mat-form-field class="org-id">
    <textarea matInput placeholder="Organization name" [(ngModel)]="orgId">{{
      orgId
    }}</textarea>
  </mat-form-field>
</div>

<p>
  Your organization will have the url: {{ hostPath }}/organization/{{ orgId }}
</p>

<mat-dialog-actions>
  <button mat-button (click)="createOrganization()">Create</button>
</mat-dialog-actions>
