<h2>Logout</h2>
<div class="userinfo">
  <p>You are currently logged in with the id:</p>
  <p class="id">{{ id }}</p>
  <p>And the username</p>
  <p class="id">{{ username }}</p>
</div>
<button mat-icon-button color="primary" class="logoutb">
  <button mat-fab color="warn" (click)="logout()">Logout</button>
</button>
