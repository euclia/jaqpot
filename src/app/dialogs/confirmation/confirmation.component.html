<h3>Confirm!</h3>

<h5>{{message}}</h5>

<div class="actions">
    <button mat-stroked-button color="warn" class="action-b1" matTooltip="Confirm!!"
      (click)="onYes()" matTooltip="Confirm!">
      Confirm
    </button>

    <button mat-raised-button color="primary" class="action-b2" matTooltip="Cancel"
    (click)="onCancel()" matTooltip="Cancel">
    Cancel
  </button>
</div>
