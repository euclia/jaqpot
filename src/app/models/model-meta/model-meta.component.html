<mat-accordion class="modelMeta">
    <mat-expansion-panel hideToggle  *ngFor="let item of trainedMeta | keyvalue" (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <h4>{{item.key}}</h4>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{item.value | json}}</p>
    </mat-expansion-panel>
  </mat-accordion>
