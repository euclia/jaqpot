<main [class.dark-theme]="isDarkTheme" class="app">
  <div *ngIf="loggedIn; else loggedOut" class="logged_in">
    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row>
        <div *ngIf="loggedIn">
          <button mat-icon-button class="side_menu" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>

        <a class="logo-text" routerLink="/home"><h2>Jaqpot</h2></a>
        <span>
          <img class="logo" src="../../assets/favicon.ico" />
        </span>
        <span class="example-spacer"></span>

        <span>
          <div *ngIf="loggedIn">
            <app-search-all-component></app-search-all-component>
          </div>
        </span>

        <span class="notifications">
          <div *ngIf="loggedIn">
            <app-notification></app-notification>
          </div>
        </span>
        <span class="app-action">
          <button mat-icon-button color="accent" (click)="changeTheme()">
            <mat-icon>invert_colors</mat-icon>
          </button>
        </span>

        <div *ngIf="loggedIn; else logout">
          <a
            (click)="openAccounts()"
            matTooltip="Manage account"
            matTooltipPosition="below"
          >
            <mat-icon class="account">
              <i class="material-icons">account_circle</i>
            </mat-icon>
          </a>
        </div>
        <ng-template #logout>
          <a
            class="login"
            (click)="trySSO()"
            matTooltip="Login"
            matTooltipPosition="below"
          >
            <mat-icon class="login">
              <i class="material-icons">account_circle</i>
            </mat-icon>
          </a>
        </ng-template>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav_cont">
      <mat-sidenav class="sidenav" #sidenav mode="over">
        <mat-nav-list>
          <a
            mat-list-item
            class="side_nav_a"
            routerLink="/home"
            (click)="sidenav.toggle()"
          >
            <mat-icon class="side_icon">home</mat-icon>
            Home
          </a>
          <mat-divider></mat-divider>
          <h2 mat-subheader class="side_header">API's</h2>
          <a
            mat-list-item
            class="side_nav_a"
            routerLink="/home"
            (click)="sidenav.toggle()"
          >
            <mat-icon class="side_icon">repeat</mat-icon>
            Models
          </a>
          <h2 mat-subheader class="side_header">BIOKINETICS</h2>
          <a
            mat-list-item
            class="side_nav_a"
            routerLink="/httk"
            (click)="sidenav.toggle()"
          >
            <mat-icon class="side_icon">healing</mat-icon>
            Httk
          </a>
        </mat-nav-list>

        <div class="info">
          <h4 mat-subheader class="infoh">Info</h4>
          <a
            mat-list-item
            class="side_nav_a"
            target="_blank"
            href="https://www.jaqpot.org"
            class="infoa"
          >
            <mat-icon class="side_icon">info</mat-icon>
          </a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="app_content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <ng-template #loggedOut>
    <div class="land_all">
      <div class="land-holder">
        <img src="assets/jaqpot.svg" class="landing-image" />
      </div>

      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Welcome</mat-card-title>
          <mat-card-subtitle>To Jaqpot!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="welcome-p">
            Deploy and integrate with your predictive models
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            color="accent"
            class="login-button"
            (click)="login()"
          >
            Login
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <mat-card class="acknowledgement">
      <!-- <mat-card-header>
        <mat-card-title>NanoSolveIT cloud platform</mat-card-title>
        <mat-card-subtitle>
          Developed by the Unit of Process Control and Informatics at the National Technical University of Athens
        </mat-card-subtitle>
      </mat-card-header> -->
      <mat-card-content>
        <p>
          Developed by
          <a
            href="https://www.chemeng.ntua.gr/labs/control_lab/"
            target="_blank"
            rel="noreferrer noopener"
            >Unit of Process Control and Informatics</a
          >
          at the National Technical University of Athens
        </p>
        <!-- Developed by the Unit of Process Control and Informatics at the National Technical University of Athens -->
      </mat-card-content>
    </mat-card>
  </ng-template>
</main>
